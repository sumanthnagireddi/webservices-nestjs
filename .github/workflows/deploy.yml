name: Deploy NestJS to Render

on:
  push:
    branches: [ main ]  # Change to your production branch if needed
  workflow_dispatch:   # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use the version your NestJS app requires (e.g., 18 or 20)
          cache: 'npm'        # Or 'yarn' if using Yarn

      - name: Install dependencies
        run: npm ci  # Or 'yarn install --frozen-lockfile'

      - name: Run linting (optional)
        run: npm run lint

      - name: Run tests (optional but recommended)
        run: npm test  # Or 'npm run test:cov' for coverage

      - name: Build app
        run: npm run build

      - name: Trigger Deploy on Render
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"